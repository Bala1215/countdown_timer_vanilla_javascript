<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer </title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main_container">
        <h1>COUNTDOWN TIMER</h1>

        <div class="input_container">
            <div class="hr_container">
                <input id="hours" class="form-control" type="number" min=0 value="0" name="hours"/>
                <p>hr</p>
            </div>
            <div class="min_container">
                <input id="minutes" class="form-control" type="number" min=0 value="5" name="minutes"/>
                <p>min</p>
            </div>
            
            <div class="sec_container">
                <input id="seconds" class="form-control" type="number" min=0 value="0" name="seconds"/>
                <p>sec</p>
            </div>

            
        </div>
        <div class="button_container">
            <button class="btn-start-resume">start</button>
            <button class="btn-pause">pause</button>
            <button class="btn-stop">stop</button>
            <button class="btn-reset">reset</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
